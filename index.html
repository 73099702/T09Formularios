<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Formularios</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="formulario">
            <form autocomplete="on" name="registro">
                <label>Ingrese Nombre*</label>
                <br>
                <input type="text" required maxlength="50" minlength="10" autocomplete="additional-name" autofocus placeholder="Ingresa Nombre y Apelldo">
                <br>
                <label>Mensaje:</label>
                <br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <br>
                <input type="submit">
                <br>
                <input type="number" min="10" max="100" step="10">
                <br>
                <input type="range" min="18" max="50" step="1">
                <br>
                <input type="password" placeholder="Contraseña">
                <br>
                <input type="radio" name="Opciones">
                <label> Masculino</label>
                <input type="radio" name="Opciones">
                <label> Femenino</label>
                <br>
                <h3>Selecciona los productos que te gustan</h3>
                <br>
                <input type="checkbox" name="manzana">
                <label> manzana</label>
                <input type="checkbox" name="naranja">
                <label> naranja</label>
                <input type="checkbox" name="fresa">
                <label> fresa</label>

                <br>
                <h3>Selecciona el Pais:</h3>
                <br>
                <select name="Paises" id="paises">
                    <option value="Perú">Perú</option>
                    <option value="Francia">Francia</option>
                    <option value="Colombia">Colombia</option>
                </select>

                <br>
                <p>Selcciona una fecha:
                    <br>
                    <input type="date">
                </p>
            </form>
            <section class="mapas">
                <div class="ubicacion">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15603.223980257551!2d-77.0248363!3d-12.1254227!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c81c605ea5e1%3A0x17328a8b49d37914!2sISIL%20-%20Miraflores!5e0!3m2!1ses!2spe!4v1730136155643!5m2!1ses!2spe" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                </div>
            </section>
            <section class="tablas">
                <div class="tablas01">
                    <table>
                        <caption>Lista de Productos</caption>
                        <tr>
                            <th>Codigo</th>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>
                        <tr>
                            <td>P0001</td>
                            <td>Arroz</td>
                            <td>$ 5.00</td>
                        </tr>
                        <tr>
                            <td>P0002</td>
                            <td>Azucar</td>
                            <td>$ 8.00</td>
                        </tr>
                    </table>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
